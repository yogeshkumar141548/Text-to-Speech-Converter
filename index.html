<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>
<div class="interaction-container">

    <textarea 
        id="textToConvert"
        placeholder="Enter text to convert into speech..."
        cols="35"
        rows="10"
        class="text-control"></textarea>

    <p class="error-para"></p>

    <!-- Voice Dropdown -->
    <select id="voiceSelect" class="text-control">
        <option value="">Select Voice</option>
    </select>

    <!-- Speed Control -->
    <label class="label">Speed</label>
    <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">

    <!-- Pitch Control -->
    <label class="label">Pitch</label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

    <!-- Control Buttons -->
    <div class="btn-group">
        <button class="btn" id="convertBtn">Play</button>
        <button class="btn secondary" id="pauseBtn">Pause</button>
        <button class="btn secondary" id="resumeBtn">Resume</button>
    </div>

    <!-- Voice Preview -->
    <button class="btn outline" id="previewBtn">Preview Voice</button>

    <!-- Theme Toggle -->
    <button class="btn toggle" id="themeToggle">ðŸŒ™ Dark Mode</button>

</div>
     </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
